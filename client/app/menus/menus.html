<section class="container search">
  <form class="navbar-form" role="search">
    <div class="form-group">
      <input type="text" class="form-control" name="search" ng-model="$ctrl.searchText" placeholder="Search">
    </div>
    <button type="clear" class="btn btn-warning"
            ng-click="$ctrl.searchText = ''">Reset</button>
  </form>
</section>

<section class="container items">
  <div class="list-group">
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 animate-inventory"
           ng-repeat="menu in filteredMenus = ( $ctrl.inventory | menuFilter : $ctrl.searchText | orderBy: ['price'] )">
        <a ng-click="$ctrl.goMenu(menu)" class="list-group-menu">
          <h3>{{ menu.name }}</h3>
          <article class="row">
            <div class="col-xs-5">
              <img class="middle" width=96px ng-src="/assets/images/{{menu.imageFile}}"/>
            </div>
            <div class="col-xs-7">
              <dl class="dl-horizontal">
                <!-- <dt>Category:</dt>
                <dd>{{ menu.category }}</dd> -->
                <dt>Price:</dt>
                <dd>{{ menu.price | currency }}</dd>
                <!-- <dt>Rating:</dt>
                <dd>{{ menu.rating }} / 5</dd> -->
              </dl>
            </div>
          </article>
        </a>
        <div class="text-center">
          <button class="btn btn-sm btn-success" ng-click="$ctrl.addItem(item)">Add to Order</button>
        </div>
      </div>
      <div class="animate-inventory text-center" ng-hide="filteredItems.length">
        <h3>No items match your search.</h3>
      </div>
    </div>
  </div>
</section>

<section class="order text-center">
  <h2>Your Order:</h2>
  <ul>
    <li class="order animate-order" ng-repeat="item in $ctrl.order">
      <span>{{ menu.qty + ' x ' + item.menu.name + ' = ' + ($ctrl.getCost(item) | currency) }}</span>
      <button class="btn btn-danger btn-xs" ng-click="$ctrl.removeItem(item)">Remove Item</button>
    </li>
  </ul>
  <h3>Total: {{ $ctrl.getTotal() | currency }}</h3>
  <br>
  <button class="btn btn-danger" ng-click="$ctrl.clearOrder()">Clear Order</button>
</section>
